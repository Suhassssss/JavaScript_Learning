<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js variables</title>
</head>
<body>
    <script>
        var my_apple; //variable declaration
        my_apple = "Strawberry"; //variable initialization
        var my_name = "Mohit Sharma"; //variable declaration and initialization on the same line
        my_name = "Mohit Raghav Sharma";
        console.log(my_name);
        console.log(my_apple);
        my_apple = "200";
    </script>
</body>
</html>
