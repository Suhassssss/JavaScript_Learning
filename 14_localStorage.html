<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h1>Understanding Local Storage</h1>
    <script>
        window.localStorage.setItem("Sachin","Mumbai");
        window.localStorage.setItem("Annu","Sangola");
        window.localStorage.setItem("Kashi","Pandharpur");
        window.localStorage.setItem("Emran","Pune");
        window.localStorage.removeItem("Kashi");
    </script>
</body>
</html>
